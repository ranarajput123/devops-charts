apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: "ranarajput/devops-registry:app2-latest"
        imagePullPolicy: Always
        imagePullSecrets:
        - name: docker-registry-secret
        ports:
        - containerPort: 3000
