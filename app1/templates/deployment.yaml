apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: "ranarajput/devops-registry:app1-latest"
        imagePullPolicy: Always
        imagePullSecrets:
        - name: docker-registry-secret
        ports:
        - containerPort: 3000
